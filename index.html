<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Darkroom Process Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Darkroom Timer">
<meta name="theme-color" content="#0a0a0a">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
* {
  -webkit-tap-highlight-color: transparent;
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 10px;
  background: #0a0a0a;
  color: #d0d0d0;
  font-family: system-ui, monospace;
  overscroll-behavior: contain;
}

.app {
  max-width: 360px;
  margin: auto;
}

h1 {
  text-align: center;
  font-size: 18px;
  margin-bottom: 12px;
}

label {
  font-size: 12px;
}

input, select, textarea, button {
  width: 100%;
  margin-bottom: 6px;
  padding: 6px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #444;
  background: #1a1a1a;
  color: #d0d0d0;
}

textarea {
  resize: vertical;
  color: #d0d0d0;
  background: #1a1a1a;
}

button {
  min-height: 48px;
  font-size: 16px;
  background: #9d84b7;
  color: #000;
  cursor: pointer;
  transition: all 0.2s;
  border: none;
}

button:active {
  transform: scale(0.98);
}

button:disabled {
  opacity: 0.5;
}

.secondary {
  background: #444;
  color: #9d84b7;
  border: 1px solid #9d84b7;
}

.row {
  display: flex;
  gap: 6px;
}

.step {
  display: flex;
  gap: 6px;
  margin-bottom: 4px;
}

.step input {
  flex: 1;
}

.step button {
  width: 36px;
  min-height: auto;
  padding: 6px;
}

.timer {
  text-align: center;
  font-size: 40px;
  font-weight: 700;
  font-variant-numeric: tabular-nums;
  margin: 12px 0;
  transition: color 0.3s, transform 0.2s;
  letter-spacing: -2px;
}

.timer.running {
  color: #4ade80;
  animation: pulse 0.8s infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

.timer.paused {
  color: #fbbf24;
}

.timer.done {
  color: #ff6b6b;
}

.current {
  text-align: center;
  font-size: 14px;
  padding: 6px;
  border: 2px solid #9d84b7;
  border-radius: 6px;
  margin-bottom: 6px;
}

hr {
  border: 0;
  border-top: 1px solid #444;
  margin: 8px 0;
}

.info-box {
  background: #1a1a1a;
  border: 1px solid #9d84b7;
  padding: 8px;
  border-radius: 4px;
  margin-bottom: 6px;
  font-size: 12px;
  text-align: center;
  color: #d0d0d0;
}

.step-counter {
  font-weight: bold;
  color: #9d84b7;
}

.upcoming {
  background: #1a1a1a;
  border-left: 3px solid #9d84b7;
  padding: 6px;
  margin-bottom: 6px;
  font-size: 11px;
  max-height: 100px;
  overflow-y: auto;
}

.upcoming-item {
  padding: 4px 0;
  color: #999;
}

.upcoming-item.next {
  color: #4ade80;
  font-weight: bold;
}

.color-dev { border-left: 4px solid #6a7fdb !important; }
.color-stop { border-left: 4px solid #d4a574 !important; }
.color-fix { border-left: 4px solid #9d84b7 !important; }
.color-wash { border-left: 4px solid #7fccdb !important; }

.step-tip {
  font-size: 10px;
  color: #999;
  font-style: italic;
  margin-top: 4px;
}

.history-panel {
  background: #1a1a1a;
  border: 1px solid #9d84b7;
  padding: 8px;
  border-radius: 4px;
  margin-bottom: 6px;
  font-size: 10px;
  max-height: 150px;
  overflow-y: auto;
}

.history-item {
  padding: 4px;
  border-bottom: 1px solid #444;
  color: #999;
}

.history-item:last-child {
  border-bottom: none;
}

@media (max-width: 480px) {
  .timer {
    font-size: 48px;
  }
  button {
    min-height: 56px;
    font-size: 18px;
  }
  .app {
    max-width: 100%;
  }
}

.audio-toggle {
  width: auto;
  padding: 4px 12px;
  font-size: 12px;
  min-height: 40px;
}

.template-btn {
  padding: 6px;
  font-size: 12px;
  background: #2a2a2a;
  color: #9d84b7;
  border: 1px solid #9d84b7;
  margin: 2px;
  cursor: pointer;
  width: auto;
  display: inline-block;
  min-height: auto;
}

.template-btn:active {
  background: #9d84b7;
  color: #000;
}

/* Note: Theme selector removed per user request - related theme CSS and scripts were removed */
</style>
</head>

<body>
<div class="app">
<h1>Darkroom Process Timer</h1>

<label>Process type</label>
<select id="processType" onchange="updateProcessNames()">
  <option>Film</option>
  <option>Printing</option>
  <option>Alternative Printing</option>
</select>

<label>Process name</label>
<select id="processName"></select>

<label>Film / Paper</label>
<input id="filmName" placeholder="e.g. Kodak Portra 400">

<label>Developer</label>
<input id="developerName" placeholder="e.g. D-76">

<label>Temperature(¬∞C)</label>
<input id="temperature" type="number" placeholder="20">

<label>Push / Pull</label>
<select id="pushPull">
  <option>Pull -2</option>
  <option>Pull -1</option>
  <option selected>Normal</option>
  <option>Push +1</option>
  <option>Push +2</option>
  <option>Push +3</option>
</select>

<label>Variation / Notes</label>
<textarea id="notes"></textarea>

<hr>

<div id="steps"></div>
<button class="secondary" onclick="addStep()">+ Add Step</button>

<hr>

<div class="info-box" id="totalTime"></div>
<div class="upcoming" id="upcomingSteps"></div>
<div class="info-box" id="pauseTime" style="display:none;"></div>

<div class="current" id="currentStep">Ready</div>
<div style="text-align:center;font-size:12px;color:#666;margin-bottom:6px;">
  <span class="step-counter" id="stepCounter"></span>
</div>
<div class="timer" id="timer">00:00</div>
<div id="progress" style="height:14px;background:#333;border-radius:4px;overflow:hidden;border:1px solid #555;">
  <div id="bar" style="height:100%;width:0%;background:#9d84b7;"></div>
</div>

<div class="row">
  <button id="startBtn" onclick="start()">Start</button>
  <button id="pauseBtn" class="secondary" onclick="pause()">Pause</button>
  <button id="stopBtn" class="secondary" onclick="stopTimer()">Stop</button>
  <button class="audio-toggle secondary" id="audioToggle" onclick="toggleAudio()" title="Toggle sound">üîä</button>
</div>

<hr>

<button onclick="saveProcess()">Save Process</button>
<select id="savedProcesses" onchange="loadProcess()"></select>

<div style="margin-bottom: 6px;">
  <button class="secondary" style="margin-bottom: 3px; font-size: 11px;" onclick="toggleTemplates()">‚≠ê Quick Templates</button>
  <div id="templatesBox" style="display:none;background:#1a1a1a;border:1px solid #9d84b7;padding:6px;border-radius:4px;margin-bottom:6px;">
    <button class="template-btn" onclick="loadTemplate('C-41 Film')">C-41 Film</button>
    <button class="template-btn" onclick="loadTemplate('E-6 Film')">E-6 Film</button>
    <button class="template-btn" onclick="loadTemplate('B&W Film')">B&W Film</button>
    <button class="template-btn" onclick="loadTemplate('RA-4 Print')">RA-4 Print</button>
    <button class="template-btn" onclick="loadTemplate('B&W Print')">B&W Print</button>
    <button class="template-btn" onclick="loadTemplate('Cyanotype')">Cyanotype</button>
    <button class="template-btn" onclick="loadTemplate('Platinum/Palladium')">Platinum</button>
  </div>
</div>

<div class="history-panel" id="historyPanel"></div>

<div class="row">
  <button class="secondary" onclick="deleteProcess()">Delete</button>
  <button class="secondary" onclick="exportCSV()">üìä CSV</button>
  <button class="secondary" onclick="exportPDF()">üìÑ PDF</button>
  <button class="secondary" onclick="exportProcess()">JSON</button>
  <button class="secondary" onclick="importProcess()">Import</button>
  <button class="secondary" onclick="printCard()">Print</button>
</div>

<input type="file" id="fileInput" hidden>

</div>

<script>
// ===== DOM Elements =====
const timer = document.getElementById("timer");
const currentStep = document.getElementById("currentStep");
const startBtn = document.getElementById("startBtn");
const pauseBtn = document.getElementById("pauseBtn");
const stopBtn = document.getElementById("stopBtn");
const bar = document.getElementById("bar");
const processType = document.getElementById("processType");
const processName = document.getElementById("processName");
const filmName = document.getElementById("filmName");
const developerName = document.getElementById("developerName");
const temperature = document.getElementById("temperature");
const pushPull = document.getElementById("pushPull");
const notes = document.getElementById("notes");
const savedProcesses = document.getElementById("savedProcesses");
const fileInput = document.getElementById("fileInput");

// ===== State Management =====
let currentProcessName = null;
let steps = [];
let timerIndex = 0;
let remainingSeconds = 0;
let timerInterval = null;
let pauseInterval = null;
// Persist audio preference across reloads (default true)
let audioEnabled = localStorage.getItem("darkroomAudio") !== "false";
let isRunning = false;
let isPaused = false;
let pausedSeconds = 0;
let pauseStartTime = null;
let wakelock = null;
let history = JSON.parse(localStorage.getItem("darkroomHistory")) || [];
let processes = JSON.parse(localStorage.getItem("darkroomProcesses")) || {};

// ===== Process Configuration =====
const processOptions = {
  "Film": ["C-41", "ECN-2", "E-6", "B&W", "B&W Reversal"],
  "Printing": ["B&W Contact Printing", "RA-4 Contact Printing", "B&W Reversal Printing", "RA-4 Reversal Printing"],
  "Alternative Printing": ["Cyanotype", "Salt Printing", "Carbon Transfer", "Vandyke Brown", "Albumen", "Gum Bichromate", "Platinum/Palladium", "Bromoil"]
};

const templates = {
  "C-41 Film": { type: "Film", name: "C-41", steps: [
    {name: "Pre-wash", min: 1, sec: 0, tip: "Warm water"},
    {name: "Developer", min: 3, sec: 15, tip: "Agitate every 30 sec"},
    {name: "Stop", min: 0, sec: 30, tip: "Gentle agitation"},
    {name: "Fix", min: 1, sec: 30, tip: "Agitate every 30 sec"},
    {name: "Wash", min: 5, sec: 0, tip: "Multiple rinses"}
  ]},
  "E-6 Film": { type: "Film", name: "E-6", steps: [
    {name: "Developer", min: 6, sec: 0, tip: "Agitate every 30 sec"},
    {name: "Stop", min: 1, sec: 0, tip: "Gentle"},
    {name: "Wash", min: 2, sec: 0, tip: "Clean water"},
    {name: "Bleach", min: 6, sec: 0, tip: ""},
    {name: "Fix", min: 6, sec: 0, tip: ""}
  ]},
  "B&W Film": { type: "Film", name: "B&W", steps: [
    {name: "Developer", min: 8, sec: 0, tip: "Agitate every 30 sec"},
    {name: "Stop", min: 0, sec: 30, tip: ""},
    {name: "Fix", min: 5, sec: 0, tip: ""},
    {name: "Wash", min: 10, sec: 0, tip: ""}
  ]},
  "RA-4 Print": { type: "Printing", name: "RA-4 Contact Printing", steps: [
    {name: "Developer", min: 2, sec: 0, tip: "20-24¬∞C"},
    {name: "Stop", min: 0, sec: 30, tip: ""},
    {name: "Fix", min: 1, sec: 0, tip: ""},
    {name: "Wash", min: 5, sec: 0, tip: ""}
  ]},
  "B&W Print": { type: "Printing", name: "B&W Contact Printing", steps: [
    {name: "Developer", min: 1, sec: 30, tip: "Rock tray"},
    {name: "Stop", min: 0, sec: 20, tip: ""},
    {name: "Fix", min: 2, sec: 0, tip: ""},
    {name: "Wash", min: 5, sec: 0, tip: ""}
  ]},
  "Cyanotype": { type: "Alternative Printing", name: "Cyanotype", steps: [
    {name: "Coat", min: 0, sec: 1, tip: "Brush evenly"},
    {name: "Dry", min: 10, sec: 0, tip: "In dark room"},
    {name: "Expose", min: 15, sec: 0, tip: "UV light or sun"},
    {name: "Rinse", min: 5, sec: 0, tip: "Wash in water"}
  ]},
  "Platinum/Palladium": { type: "Alternative Printing", name: "Platinum/Palladium", steps: [
    {name: "Coat", min: 0, sec: 1, tip: "Brush evenly"},
    {name: "Dry", min: 10, sec: 0, tip: "Heat"},
    {name: "Expose", min: 10, sec: 0, tip: "UV light"},
    {name: "Develop", min: 2, sec: 0, tip: "Potassium oxalate"}
  ]}
};

// ===== Initialization =====
function init() {
  addStep("Developer", 8, 0, "Agitate every 30 sec");
  addStep("Stop", 0, 30, "");
  addStep("Fix", 5, 0, "");
  addStep("Wash", 10, 0, "Multiple rinses");
  refreshProcessList();
  updateProcessNames();
  renderSteps();
  updateTotalTime();
  updateHistory();
  pauseInterval = setInterval(updatePauseTime, 200);
  updateUIState();

  // Apply saved audio preference to UI
  document.getElementById("audioToggle").style.opacity = audioEnabled ? "1" : "0.5";
}

// ===== UI Helper Functions =====
function toggleSettings(section) {
  const title = event.target.closest(".settings-title");
  title.classList.toggle("collapsed");
  const content = title.parentElement.querySelector(".settings-content");
  if (content) {
    content.style.display = content.style.display === "none" ? "flex" : "none";
  }
}

function formatTime(seconds) {
  // ensure integer seconds display (floor)
  const total = Math.max(0, Math.floor(seconds));
  const m = Math.floor(total / 60);
  const s = total % 60;
  return `${String(m).padStart(2, "0")}:${String(s).padStart(2, "0")}`;
}

function updateUIState() {
  const timerRunning = isRunning;
  startBtn.disabled = timerRunning;
  pauseBtn.disabled = !timerRunning;
  pauseBtn.textContent = isPaused ? "‚ñ∂ Resume" : "‚è∏ Pause";
  stopBtn.disabled = !timerRunning && !isPaused;
}

// ===== Step Management =====
function addStep(name = "", min = 0, sec = 0, tip = "") {
  steps.push({ name, min, sec, tip });
  renderSteps();
  updateTotalTime();
}

function removeStep(i) {
  steps.splice(i, 1);
  renderSteps();
  updateTotalTime();
}

function renderSteps() {
  const box = document.getElementById("steps");
  box.innerHTML = "";

  steps.forEach((s, i) => {
    const div = document.createElement("div");
    div.className = "step";

    const inputsDiv = document.createElement("div");
    inputsDiv.className = "step-inputs";

    const nameInput = document.createElement("input");
    nameInput.placeholder = "Step name";
    nameInput.value = s.name;
    nameInput.disabled = isRunning;
    nameInput.oninput = e => { steps[i].name = e.target.value; updateUpcomingSteps(); };

    const timeDiv = document.createElement("div");
    timeDiv.className = "step-time";

    const minInput = document.createElement("input");
    minInput.type = "number";
    minInput.placeholder = "M";
    minInput.value = s.min;
    minInput.disabled = isRunning;
    minInput.min = "0";
    minInput.oninput = e => { steps[i].min = Math.max(0, Number(e.target.value)); updateTotalTime(); };

    const secInput = document.createElement("input");
    secInput.type = "number";
    secInput.placeholder = "S";
    secInput.value = s.sec;
    secInput.disabled = isRunning;
    secInput.min = "0";
    secInput.max = "59";
    secInput.oninput = e => { steps[i].sec = Math.max(0, Math.min(59, Number(e.target.value))); updateTotalTime(); };

    const tipInput = document.createElement("input");
    tipInput.placeholder = "Tip (e.g. Agitate every 30 sec)";
    tipInput.value = s.tip || "";
    tipInput.disabled = isRunning;
    tipInput.oninput = e => { steps[i].tip = e.target.value; };

    timeDiv.appendChild(minInput);
    timeDiv.appendChild(secInput);
    inputsDiv.appendChild(nameInput);
    inputsDiv.appendChild(timeDiv);
    inputsDiv.appendChild(tipInput);

    const btn = document.createElement("button");
    btn.className = "step-delete";
    btn.textContent = "‚úï";
    btn.disabled = isRunning;
    btn.onclick = () => removeStep(i);

    div.appendChild(inputsDiv);
    div.appendChild(btn);
    box.appendChild(div);
  });
}

// ===== Total Time & Upcoming Steps =====
function updateTotalTime() {
  let totalSec = 0;
  steps.forEach(s => {
    totalSec += s.min * 60 + s.sec;
  });
  document.getElementById("totalTime").innerText = formatTime(totalSec);
}

function updateUpcomingSteps() {
  const upcoming = document.getElementById("upcomingSteps");
  upcoming.innerHTML = "";

  if (timerIndex < steps.length) {
    const current = steps[timerIndex];
    const tip = current.tip || "";
    const currentTime = formatTime(current.min * 60 + current.sec);
    upcoming.innerHTML = `<div class="upcoming-item next">‚ñ∂ ${current.name} (${currentTime})${tip ? "<br><small>" + tip + "</small>" : ""}</div>`;

    for (let i = timerIndex + 1; i < Math.min(timerIndex + 3, steps.length); i++) {
      const s = steps[i];
      const stepTime = formatTime(s.min * 60 + s.sec);
      upcoming.innerHTML += `<div class="upcoming-item">${s.name} (${stepTime})</div>`;
    }
  }
}

function getStepColor(name) {
  const lower = name.toLowerCase();
  if (lower.includes("develop")) return "color-dev";
  if (lower.includes("stop")) return "color-stop";
  if (lower.includes("fix")) return "color-fix";
  if (lower.includes("wash")) return "color-wash";
  return "";
}

// ===== Timer Control =====
async function start() {
  if (!steps.length) {
    alert("Add at least one step first");
    return;
  }

  isRunning = true;
  isPaused = false;
  timerIndex = 0;
  pausedSeconds = 0;
  updateUIState();
  updateUpcomingSteps();

  // Request wake lock
  try {
    if ("wakeLock" in navigator) {
      wakelock = await navigator.wakeLock.request("screen");
    }
  } catch (err) {
    console.log("Wake lock failed:", err);
    wakelock = null;
  }

  nextStep();
}

function nextStep() {
  if (timerInterval) clearInterval(timerInterval);

  if (timerIndex >= steps.length) {
    endTimer();
    return;
  }

  const s = steps[timerIndex];
  remainingSeconds = s.min * 60 + s.sec;
  
  currentStep.innerText = s.name;
  currentStep.className = "current " + getStepColor(s.name);
  document.getElementById("stepCounter").innerText = `${timerIndex + 1}/${steps.length}`;

  if (s.tip) {
    const tipEl = document.createElement("div");
    tipEl.className = "step-tip";
    tipEl.innerText = s.tip;
    currentStep.appendChild(tipEl);
  }

  bar.style.width = "0%";
  tick();
  // Use 100ms updates for smooth progress but display integer seconds
  timerInterval = setInterval(tick, 100);
  updateUpcomingSteps();
}

function tick() {
  // display whole seconds (ceil gives user-friendly countdown)
  const displaySeconds = Math.ceil(Math.max(0, remainingSeconds));
  timer.innerText = formatTime(displaySeconds);

  // Update progress bar
  const step = steps[timerIndex];
  const totalSeconds = step.min * 60 + step.sec;
  const elapsed = totalSeconds - remainingSeconds;
  const progress = (elapsed / totalSeconds) * 100;
  bar.style.width = Math.max(0, Math.min(100, progress)) + "%";

  // Pulse effect when low time (based on integer display)
  if (displaySeconds <= 10 && displaySeconds > 0) {
    timer.style.transform = `scale(${1 + (displaySeconds % 2) * 0.05})`;
  } else {
    timer.style.transform = "scale(1)";
  }

  remainingSeconds -= 0.1;

  if (remainingSeconds <= 0) {
    remainingSeconds = 0;
    clearInterval(timerInterval);
    playSound();
    vibrate();
    timerIndex++;
    setTimeout(() => nextStep(), 500); // Slight delay for feedback
  }
}

function pause() {
  if (!isRunning) return;

  if (!isPaused) {
    // Pause the timer
    clearInterval(timerInterval);
    isPaused = true;
    pauseStartTime = Date.now();
    timer.className = "timer paused";
    document.getElementById("pauseTime").style.display = "block";
    document.getElementById("pauseTime").style.opacity = "1";
  } else {
    // Resume the timer
    if (pauseStartTime) {
      pausedSeconds += Math.floor((Date.now() - pauseStartTime) / 1000);
    }
    document.getElementById("pauseTime").style.display = "none";
    isPaused = false;
    timer.className = "timer running";
    timerInterval = setInterval(tick, 100);
  }

  updateUIState();
}

function stopTimer() {
  if (!isRunning && !isPaused) return;

  if (timerInterval) clearInterval(timerInterval);
  isRunning = false;
  isPaused = false;
  timer.className = "timer";
  timer.innerText = "00:00";
  timer.style.transform = "scale(1)";
  currentStep.innerText = "Ready";
  currentStep.className = "current";
  document.getElementById("stepCounter").innerText = "-";
  document.getElementById("upcomingSteps").innerHTML = "";
  document.getElementById("pauseTime").style.display = "none";
  pausedSeconds = 0;
  bar.style.width = "0%";

  // Release wake lock (handle promise)
  if (wakelock) {
    wakelock.release().catch(e => console.warn("WakeLock release failed", e));
    wakelock = null;
  }

  updateUIState();
}

function endTimer() {
  clearInterval(timerInterval);
  isRunning = false;
  timer.className = "timer done";
  currentStep.innerText = "‚úÖ Complete!";
  currentStep.style.borderColor = "#4ade80";
  timer.innerText = "00:00";
  bar.style.width = "100%";
  document.getElementById("stepCounter").innerText = "Done";
  document.getElementById("upcomingSteps").innerHTML = "";
  addToHistory(currentProcessName || "Quick Process");
  playSound();
  vibrate();

  // Release wake lock (handle promise)
  if (wakelock) {
    wakelock.release().catch(e => console.warn("WakeLock release failed", e));
    wakelock = null;
  }

  setTimeout(() => {
    startBtn.disabled = false;
    pauseBtn.disabled = true;
  }, 1000);

  updateUIState();
}

function updatePauseTime() {
  if (isPaused && pauseStartTime) {
    const elapsed = pausedSeconds + Math.floor((Date.now() - pauseStartTime) / 1000);
    document.getElementById("pauseTime").innerText = `‚è∏ Paused: ${formatTime(elapsed)}`;
  }
}

// ===== Audio & Haptics =====
function vibrate() {
  if (navigator.vibrate) {
    navigator.vibrate([50, 30, 50]);
  }
}

function playSound() {
  if (!audioEnabled) return;

  try {
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioContext.createOscillator();
    const gain = audioContext.createGain();

    osc.connect(gain);
    gain.connect(audioContext.destination);

    osc.frequency.value = 880;
    osc.type = "sine";
    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

    osc.start(audioContext.currentTime);
    osc.stop(audioContext.currentTime + 0.3);
  } catch (e) {
    console.log("Audio failed:", e);
  }
}

function toggleAudio() {
  audioEnabled = !audioEnabled;
  localStorage.setItem("darkroomAudio", audioEnabled ? "true" : "false");
  document.getElementById("audioToggle").style.opacity = audioEnabled ? "1" : "0.5";
  if (audioEnabled) playSound();
}

// ===== Process Management =====
function updateProcessNames(selected = null) {
  const type = processType.value;
  const list = processOptions[type] || [];
  processName.innerHTML = "";

  list.forEach(name => {
    const o = document.createElement("option");
    o.value = o.textContent = name;
    processName.appendChild(o);
  });

  if (selected) {
    processName.value = selected;
  }
}

function saveProcess() {
  let name = currentProcessName;

  if (!name) {
    name = prompt("Name this process");
    if (!name) return;
  }

  processes[name] = {
    processType: processType.value,
    processName: processName.value,
    filmName: filmName.value,
    developerName: developerName.value,
    temperature: temperature.value,
    pushPull: pushPull.value,
    notes: notes.value,
    steps: JSON.parse(JSON.stringify(steps))
  };

  localStorage.setItem("darkroomProcesses", JSON.stringify(processes));
  currentProcessName = name;
  refreshProcessList();
  addToHistory(name);
  alert(`Saved: ${name}`);
}

function refreshProcessList() {
  const sel = document.getElementById("savedProcesses");
  sel.innerHTML = "<option value=''>Load saved process</option>";
  Object.keys(processes).sort().forEach(p => {
    const o = document.createElement("option");
    o.value = o.textContent = p;
    sel.appendChild(o);
  });
}

function loadProcess() {
  const name = savedProcesses.value;
  if (!name) return;

  currentProcessName = name;
  const p = processes[name];

  processType.value = p.processType;
  updateProcessNames(p.processName);
  filmName.value = p.filmName || "";
  developerName.value = p.developerName || "";
  temperature.value = p.temperature || "";
  pushPull.value = p.pushPull || "Normal";
  notes.value = p.notes || "";
  steps = JSON.parse(JSON.stringify(p.steps));
  renderSteps();
  updateTotalTime();
}

function deleteProcess() {
  const name = savedProcesses.value;
  if (!name) {
    alert("Select a process to delete");
    return;
  }

  if (!confirm(`Delete "${name}"?`)) return;

  delete processes[name];
  localStorage.setItem("darkroomProcesses", JSON.stringify(processes));
  savedProcesses.value = "";
  currentProcessName = null;
  refreshProcessList();
  alert("Deleted!");
}

function loadTemplate(name) {
  const template = templates[name];
  if (!template) return;

  processType.value = template.type;
  updateProcessNames(template.name);
  filmName.value = "";
  developerName.value = "";
  temperature.value = "";
  steps = JSON.parse(JSON.stringify(template.steps));
  renderSteps();
  updateTotalTime();
}

fileInput.onchange = e => {

  r.onload = () => {

      alert("Imported successfully!");
    } catch {

    }
  };
  r.readAsText(file);
};

// Export CSV - only "All Saved Processes" as requested.
// Each saved process becomes one CSV row. Steps are expanded into columns:
// Step 1 Name, Step 1 Duration, Step 1 Tip, Step 2 Name, ...
function exportCSV() {
  const processEntries = Object.entries(processes);
  if (!processEntries.length) {
    alert("No saved processes to export.");
    return;
  }

  // Determine maximum number of steps across saved processes
  const maxSteps = processEntries.reduce((max, [, p]) => {
    return Math.max(max, (p.steps || []).length);
  }, 0);

  // Build header
  const header = [
    "Name",
    "Type",
    "Film/Paper",
    "Developer",
    "Temp",
    "Push/Pull",
    "Total Time",
    "Notes"
  ];

  // Add step columns for up to maxSteps
  for (let i = 1; i <= maxSteps; i++) {
    header.push(`Step ${i} Name`);
    header.push(`Step ${i} Duration`);
    header.push(`Step ${i} Tip`);
  }

  const rows = [header];

  // Add a row per saved process
  processEntries.forEach(([name, p]) => {
    const row = [];
    const stepsArr = p.steps || [];
    const totalSec = stepsArr.reduce((s, st) => s + ((st.min || 0) * 60 + (st.sec || 0)), 0);

    row.push(name);
    row.push(p.processType || "");
    row.push(p.filmName || "");
    row.push(p.developerName || "");
    row.push(p.temperature || "");
    row.push(p.pushPull || "");
    row.push(formatTime(totalSec));
    row.push((p.notes || "").replace(/\r?\n/g, " | "));

    // Add step columns (empty if not present)
    for (let i = 0; i < maxSteps; i++) {
      const s = stepsArr[i];
      if (s) {
        row.push(s.name || "");
        row.push(formatTime((s.min || 0) * 60 + (s.sec || 0)));
        row.push(s.tip || "");
      } else {
        row.push("");
        row.push("");
        row.push("");
      }
    }

    rows.push(row);
  });

  // Convert to CSV with proper quoting
  const csvContent = rows.map(r => r.map(v => `"${String(v).replace(/"/g, '""')}"`).join(",")).join("\n");

  // Prepend UTF-8 BOM to improve Excel compatibility
  const bom = "\uFEFF";
  const blob = new Blob([bom + csvContent], { type: "text/csv;charset=utf-8;" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `darkroom-saved-processes-${new Date().toISOString().split('T')[0]}.csv`;
  a.click();
}

function exportCSVFlat() {
  // kept for compatibility if needed in future ‚Äî currently exportCSV meets the requested format
  exportCSV();
}

function addToHistory(processName) {
  const now = new Date();
  const dateStr = now.toLocaleDateString();
  const timeStr = now.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
  history.unshift(`${dateStr} ${timeStr} - ${processName}`);
  if (history.length > 50) history.pop();
  localStorage.setItem("darkroomHistory", JSON.stringify(history));
  updateHistory();
}

function updateHistory() {
  const panel = document.getElementById("historyPanel");
  if (history.length === 0) {
    panel.innerHTML = "<div style='color:#666;text-align:center;padding:12px;'>No history yet</div>";
    return;
  }
  panel.innerHTML = "";
  history.slice(0, 20).forEach(entry => {
    const item = document.createElement("div");
    item.className = "history-item";
    item.textContent = entry;
    panel.appendChild(item);
  });
}

// ===== Event Listeners =====
document.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    e.preventDefault();
    if (!isRunning) start();
    else pause();
  }
  if (e.code === "Escape") stopTimer();
});

// Handle wake lock release on visibility change and re-request when visible
document.addEventListener("visibilitychange", async () => {
  if (document.hidden && wakelock) {
    try {
      await wakelock.release();
    } catch (e) {
      console.warn("WakeLock release failed", e);
    }
    wakelock = null;
  } else if (!document.hidden && isRunning) {
    // Try to re-request wake lock when returning to the page
    try {
      if ("wakeLock" in navigator && !wakelock) {
        wakelock = await navigator.wakeLock.request("screen");
      }
    } catch (err) {
      console.log("Wake lock re-request failed:", err);
      wakelock = null;
    }
  }
});

// Prevent accidental scrolling
document.addEventListener("touchmove", (e) => {
  if (isRunning) {
    e.preventDefault();
  }
}, { passive: false });

// Start application
init();
